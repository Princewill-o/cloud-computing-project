type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
}

type Project @table {
  name: String!
  createdAt: Timestamp!
  owner: User!
  description: String
  dueDate: Date
}

type Task @table {
  title: String!
  status: String!
  createdAt: Timestamp!
  project: Project!
  description: String
  dueDate: Date
  priority: Int
  assignee: User
}

type ProjectMember @table(key: ["project", "user"]) {
  project: Project!
  user: User!
  role: String!
  createdAt: Timestamp!
}

type Comment @table {
  content: String!
  createdAt: Timestamp!
  task: Task!
  user: User!
}

type Attachment @table {
  filename: String!
  fileUrl: String!
  createdAt: Timestamp!
  task: Task!
  mimetype: String
}