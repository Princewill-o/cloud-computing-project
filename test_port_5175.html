<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port 5175 Firebase Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <h1>üöÄ Port 5175 Firebase Authentication Test</h1>
    
    <div class="info">
        <strong>Frontend URL:</strong> http://localhost:5175<br>
        <strong>Backend URL:</strong> http://localhost:8001<br>
        <strong>Status:</strong> <span id="status">Testing...</span>
    </div>

    <div>
        <h3>Quick Authentication Test</h3>
        <input type="email" id="email" placeholder="Email" value="test5175@example.com">
        <input type="password" id="password" placeholder="Password" value="test123456">
        <br>
        <button onclick="testAuth()">üîê Test Firebase Auth</button>
        <button onclick="testBackend()">üîó Test Backend Connection</button>
    </div>

    <div id="results"></div>

    <div class="info">
        <h3>üîó Quick Links (Port 5175)</h3>
        <a href="http://localhost:5175/" target="_blank">Dashboard</a> |
        <a href="http://localhost:5175/login" target="_blank">Login</a> |
        <a href="http://localhost:5175/register" target="_blank">Register</a> |
        <a href="http://localhost:5175/firebase-test" target="_blank">Firebase Test</a>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDowurbYQjV55Ox-Gid8JzpgrkfugU51U8",
            authDomain: "cloudproject-22b3b.firebaseapp.com",
            projectId: "cloudproject-22b3b",
            storageBucket: "cloudproject-22b3b.firebasestorage.app",
            messagingSenderId: "39239274386",
            appId: "1:39239274386:web:593da94b50acc985c67b4b",
            measurementId: "G-WZ8GJHXJSY"
        };

        let app, auth;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            document.getElementById('status').textContent = '‚úÖ Firebase Connected';
            document.getElementById('status').style.color = 'green';
        } catch (error) {
            document.getElementById('status').textContent = '‚ùå Firebase Error';
            document.getElementById('status').style.color = 'red';
            console.error('Firebase init error:', error);
        }

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
        }

        window.testAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                log('üîÑ Testing Firebase authentication...', 'info');
                
                // Try to register (will fail if user exists, that's ok)
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    log(`‚úÖ Registration successful: ${userCredential.user.uid}`, 'success');
                } catch (regError) {
                    if (regError.code === 'auth/email-already-in-use') {
                        log('‚ÑπÔ∏è User already exists, trying login...', 'info');
                        
                        // Try to login
                        const loginCredential = await signInWithEmailAndPassword(auth, email, password);
                        log(`‚úÖ Login successful: ${loginCredential.user.uid}`, 'success');
                    } else {
                        throw regError;
                    }
                }
                
                log('üéâ Firebase authentication working on port 5175!', 'success');
                
            } catch (error) {
                log(`‚ùå Authentication failed: ${error.message}`, 'error');
            }
        };

        window.testBackend = async function() {
            try {
                log('üîÑ Testing backend connection...', 'info');
                
                const response = await fetch('http://localhost:8001/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Backend connected: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Backend error: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Backend connection failed: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
