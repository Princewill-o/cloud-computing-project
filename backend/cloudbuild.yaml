# Google Cloud Build configuration for CI/CD
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/career-guide-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/career-guide-api:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/career-guide-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/career-guide-api:latest']

  # Run tests
  - name: 'gcr.io/$PROJECT_ID/career-guide-api:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['-m', 'pytest', 'tests/', '-v']
    env:
      - 'DATABASE_URL=postgresql://postgres:password@localhost:5432/test_db'
      - 'SECRET_KEY=test-secret-key'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'career-guide-api',
      '--image', 'gcr.io/$PROJECT_ID/career-guide-api:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '100',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=us-central1,ENABLE_MONITORING=true',
      '--set-secrets', 'DATABASE_URL=database-url:latest,SECRET_KEY=api-secret-key:latest'
    ]

  # Update traffic to new revision
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'services', 'update-traffic', 'career-guide-api',
      '--to-latest',
      '--region', 'us-central1'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/career-guide-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/career-guide-api:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'

# Substitutions
substitutions:
  _SERVICE_NAME: career-guide-api
  _REGION: us-central1